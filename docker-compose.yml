version: "3.8"
services:
  postgres:
    image: postgres:16-alpine
    container_name: news_postgres
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: news
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d news"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres","-c","listen_addresses=*","-c","wal_level=replica","-c","max_wal_senders=10","-c","max_replication_slots=10"]

  postgres_replica:
    image: postgres:16-alpine
    container_name: news_postgres_replica
    depends_on:
      - postgres
    environment:
      PGUSER: repl
      PGPASSWORD: replpass
    volumes:
      - pgdata_replica:/var/lib/postgresql/data
    command: ["postgres", "-c", "hot_standby=on"]

  redis:
    image: redis:7-alpine
    container_name: news_redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:rw

  api1:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    image: news_api_image
    environment:
      POSTGRES_HOST: news_postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: news
      READ_POSTGRES_HOST: news_postgres_replica
      READ_POSTGRES_PORT: 5432
      REDIS_HOST: news_redis
      REDIS_PORT: 6379
      KAFKA_BROKER: redpanda:9092
      PORT: 3000
    volumes:
      - logs_data:/logs
      - snapshots_data:/data/snapshots:rw
    depends_on:
      - postgres
      - postgres_replica
      - redis
      - redpanda
    command: ["node", "server.js"]
    ports: []

  api2:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    image: news_api_image
    environment:
      POSTGRES_HOST: news_postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: news
      READ_POSTGRES_HOST: news_postgres_replica
      READ_POSTGRES_PORT: 5432
      REDIS_HOST: news_redis
      REDIS_PORT: 6379
      KAFKA_BROKER: redpanda:9092
      PORT: 3000
    volumes:
      - logs_data:/logs
      - snapshots_data:/data/snapshots:rw
    depends_on:
      - postgres
      - postgres_replica
      - redis
      - redpanda
    command: ["node", "server.js"]
    ports: []

  web1:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    image: news_web_image
    
    volumes: []
    depends_on:
      - api1
      - api2
    environment:
      NEXT_PUBLIC_API_BASE: /api
      API_INTERNAL_BASE: http://nginx/api
      NODE_ENV: production
    command: ["sh", "-lc", "npx next build && npx next start -H 0.0.0.0 -p 3001"]
    ports: []

  web2:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    image: news_web_image
    
    volumes: []
    depends_on:
      - api1
      - api2
    environment:
      NEXT_PUBLIC_API_BASE: /api
      API_INTERNAL_BASE: http://nginx/api
      NODE_ENV: production
    command: ["sh", "-lc", "npx next build && npx next start -H 0.0.0.0 -p 3001"]
    ports: []

  nginx:
    image: nginx:alpine
    container_name: news_nginx
    depends_on:
      - web1
      - web2
      - api1
      - api2
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - snapshots_data:/data/snapshots:rw

  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    image: news_worker_image
    container_name: news_worker
    environment:
      KAFKA_BROKER: redpanda:9092
      SNAPSHOT_FETCH_BASE: http://nginx
    volumes:
      - snapshots_data:/data/snapshots:rw
    depends_on:
      - redpanda
      - nginx
    command: ["node", "index.js"]

  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp=1
      - --overprovisioned
      - --node-id=0
      - --check=false
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    volumes:
      - redpanda_data:/var/lib/redpanda

  

networks:
  default:
    name: news_net
volumes:
  pgdata:
  pgdata_replica:
  redpanda_data:
  redis_data:
  logs_data:
  snapshots_data:
